osx_image: xcode8
language: objective-c

before_install:
- brew update
- if brew outdated | grep -qx xctool; then brew upgrade xctool; fi
- if brew outdated | grep -qx carthage; then brew upgrade carthage; fi
- travis_wait 35 carthage bootstrap --platform iOS,Mac

script:
- xctool clean build -project OhMyAuth.xcodeproj -scheme OhMyAuth-iOS -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=10.0'
- xctool test -project OhMyAuth.xcodeproj -scheme OhMyAuth-iOS -sdk iphonesimulator
- xctool clean build -project OhMyAuth.xcodeproj -scheme OhMyAuth-Mac -sdk macosx
- xctool test -project OhMyAuth.xcodeproj -scheme OhMyAuth-Mac -sdk macosx
